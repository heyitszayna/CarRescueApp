<body bgcolor="#1D267D">
  
</body>

<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar color = "tertiary">
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-button id="hover-trigger" expand="block" (click) = "navigatetocarissues()">Select an issue</ion-button>
<ion-popover trigger="hover-trigger" triggerAction="hover">
  <ng-template>
    <ion-content class="ion-padding">Step-by-step Instuction manual
    </ion-content>
  </ng-template>
</ion-popover>

    <ion-button expand="block" (click) = "navigatetohelp()"> 
      Find Help
    </ion-button>

    <ion-button expand="block" (click)="setOpen(true)" >Add a New Vechicle</ion-button>
    <ion-modal [isOpen]="isModalOpen">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-title>Vechicle Details</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="setOpen(false)">Close</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
            <ion-list>
              <ion-list>
                <ion-item>
                  <ion-input label="Make" placeholder="Enter text"></ion-input>
                </ion-item>
            
                <ion-item>
                  <ion-input label="Plate Number" type="number" placeholder="000"></ion-input>
                </ion-item>
            
                <ion-item>
                  <ion-input label="Model" placeholder="Enter text"></ion-input>
                </ion-item>

                <ion-item>
                  <ion-input label="Model Year" type="number" placeholder="000"></ion-input>
                </ion-item>

                <ion-item>
                  <ion-input label="VIN/CHASSIS" type="password" value="password"></ion-input>
                </ion-item>
            
                <ion-item>
                  <ion-input label="Email input" type="email" placeholder="email@domain.com"></ion-input>
                </ion-item>
            
                <ion-item>
                  <ion-input label="Colour" placeholder="Enter text"></ion-input>
                </ion-item>


              </ion-list>
            </ion-list>

        </ion-content>
      </ng-template>
    </ion-modal>

  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button  color = "light"></ion-menu-button>
      </ion-buttons>
      <ion-title class = "custom-font" align ="center">
        Vroom
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <div #map id="map"></div>
  </ion-content>
  <ion-footer>
    <ion-toolbar>
      <ion-buttons slot="start">
      <ion-button>
      <ion-icon slot="icon-only" name="home" color = "light"></ion-icon>
      </ion-button>
      </ion-buttons>
      
      
        <ion-buttons slot="end">
      <ion-button>
      <ion-icon slot="icon-only" name="search" color = "light"></ion-icon>
      </ion-button>
      <ion-button>
      <ion-icon slot="icon-only" name="settings" color = "light"></ion-icon>
      </ion-button>
      </ion-buttons>
      </ion-toolbar>
    </ion-footer>
</div>
